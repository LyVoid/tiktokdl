  <script>
    let container = document.getElementById('container');
    let containerTwo = document.getElementById('container2');

    let howBtn = document.getElementById('howBtn');

    function how() {
      if (container.style.top === '500px') {
        container.style.top = '0';
        container2.style.top = '-400px';
        container.style.opacity = '1';
        container2.style.opacity = '0';
        howBtn.innerHTML = '<h6>how to use?<h6>';
      } else {
        container.style.top = '500px';
        container2.style.top = '-150px';
        container.style.opacity = '0';
        container2.style.opacity = '1';
        howBtn.innerHTML = '<h6>close<h6>';
      }
    }

    howBtn.addEventListener('click', how);

    document.getElementById('downloadBtn').addEventListener('click', function() {
      const urlInput = document.getElementById('tiktokUrl').value;
      if (!urlInput) {
        alert('Tolong masukkan url');
        return;
      }

      const apiUrl = `https://aemt.me/download/tiktokdl?url=${encodeURIComponent(urlInput)}`;

      fetch(apiUrl)
        .then(response => response.json())
        .then(data => {
          if (data.status && data.result && data.result.video) {
            const videoUrl = data.result.video;
            const link = document.createElement('a');
            link.href = videoUrl;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
          } else {
            alert('Failed to retrieve the video URL.');
          }
        })
        .catch(error => {
          console.error('Error:', error);
          alert('gagal mengambil video');
        });
    });
  </script>
